bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Table of Content</a></li>
      after: |
        <li><a href="http://flowminder.org/" target="blank">Released by Flowminder Foundation</a></li>
    download: ["pdf", "epub"]
